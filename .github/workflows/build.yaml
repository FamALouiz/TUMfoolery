name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v4

            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
            - name: "CD into web directory"
              run: cd web

            - name: "Install dependencies"
              run: npm ci

            - name: "Build web"
              run: npm run build

            - name: "Run tests"
              run: npm test
              continue-on-error: false

            - name: "Start application"
              run: |
                  npm start &
                  sleep 10
                  curl -f http://localhost:3000 || exit 1
